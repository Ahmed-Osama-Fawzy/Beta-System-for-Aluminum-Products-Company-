{% extends 'Header.html' %}
{% block body %}
<section>
    <h1>  {{ TheFullComapnyName }} </h1>
</section>
<section>
    <form action="{{ url_for('Add_Payments_For_Car')}}" , method="POST"> 
        <div>
            <label> التاريخ </label>
            <input type="date" name="Date">
        </div>
        <hr>
        <div>
            <label> رقم السايرة التعريفي </label>
            <input type="number" placeholder="" name="Id">
        </div>
        <div>
            <label> الخدمة </label>
            <input type="text" placeholder="" name="For">
        </div>
        <hr>
        <div>
            <label>المال المدفوع</label>
            <input type="number" name="OutMoney">
        </div>
        <hr>
        <div>
            <label>البنزين </label>
            <input type="number" name="Gas">
        </div>
        <hr>
        <div>
            <label> الزيت</label>
            <input type="number" name="Oil">
        </div>
        <hr>
        <div>
            <input type="submit" id="IO" value="اضافة">
        </div>
    </form>
</section>
{% endblock %}

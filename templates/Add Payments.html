{% extends 'Header.html' %}
{% block body %}
<section>
    <h1>  {{ TheFullComapnyName }} </h1>
</section>
<section>
    <form action="{{ url_for('Add_Payments')}}" , method="POST"> 
        <div>
            <label> التاريخ </label>
            <input type="date" name="Date">
        </div>
        <hr>
        <div>
            <label> رقم العمل التعريفي </label>
            <input type="number" placeholder="" name="WID">
        </div>
        <div>
            <label> المشتروات </label>
            <input type="text" placeholder="" name="For">
        </div>
        <hr>
        <div>
            <label>المال المدفوع</label>
            <input type="number" name="OutMoney">
        </div>
        <hr>
        <div>
            <label> التجار </label>
            <select name="Marchant" >
                {% for Marchant in TheMarchants%}
                    {% for One in Marchant %}
                        <option value="{{One}}">{{One}}</option>
                    {% endfor%}
                {% endfor%}
            </select>
        </div>
        <hr>
        <div>
            <label> باستخدام </label>
            <input type="number" name="Using">
        </div>
        <hr>
        <div>
            <label> تكلفة النقل </label>
            <input type="number" name="Amount">
        </div>
        <hr>
        <div>
            <input type="submit" id="IO" value="اضافة">
        </div>
    </form>
</section>
{% endblock %}

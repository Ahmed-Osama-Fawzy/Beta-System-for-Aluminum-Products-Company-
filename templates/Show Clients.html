{% extends 'Header.html' %}
{% block body %}
<section>
    <h1>  {{ TheFullComapnyName }} </h1>
</section>
<section>
    <div class="ShowDiv">
         <table class="table table-bordered table-dark">
            <thead>
                <tr>
                    <th scope="col">التاريخ</th>
                    <th scope="col">الاسم</th>
                    <th scope="col">الرقم التعريفي</th>
                    <th scope="col">العنوان</th>
                    <th scope="col">رقم الهاتف</th>
                    <th scope="col">لينك العنوان</th>
                    <th scope="col">عدد الاعمال </th>
                </tr>
            </thead>
            <tbody>
                {% for Client in Clients %}
                        {% for item in Client %} <tr>
                            {% for index in item %}
                                <td> {{index}} </td>
                            {% endfor %}</tr>
                        {% endfor %}
                {% endfor %}
            </tbody>
            <tfoot>
            </tfoot>
         </table>
    </div>
</section>
{% endblock %}
